<div class="container">
    <h4>Actor List</h4>
    <table class="table table-hover">
        <thead>
            <tr>

                <th>
                    <div>
                        Name</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" (click)="sortlist('name','ascending')"><i
                                class="fa fa-chevron-circle-up"></i></button>
                        <button class="btn btn-primary" (click)="sortlist('name','descending')"><i
                                class="fa fa-chevron-circle-down"></i></button>
                        <button class="btn btn-primary" (click)="reset()"><i class="fa fa-minus-circle"></i></button>
                    </div>

                </th>

                <th>
                    <div>City</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" (click)="sortlist('city','ascending')"><i
                                class="fa fa-chevron-circle-up"></i></button>
                        <button class="btn btn-primary" (click)="sortlist('city','descending')"><i
                                class="fa fa-chevron-circle-down"></i></button>
                        <button class="btn btn-primary" (click)="reset()"><i class="fa fa-minus-circle"></i></button>
                    </div>
                </th>
                <th>
                    <div>Rating</div>
                    <div class="btn-group btn-group-sm">
                        <button class="btn btn-primary" (click)="sortlist('rating','ascending')"><i
                                class="fa fa-chevron-circle-up"></i></button>
                        <button class="btn btn-primary" (click)="sortlist('rating','descending')"><i
                                class="fa fa-chevron-circle-down"></i></button>
                        <button class="btn btn-primary" (click)="reset()"><i class="fa fa-minus-circle"></i></button>
                    </div>
                </th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let actor of actorlist; index as n" (dblclick)="editActor(n)">

                <td><span *ngIf="n!==selectedIndex">
                        {{actor.name}}</span>
                    <span *ngIf="n===selectedIndex"><input type="text" [(ngModel)]="actor.name"></span></td>
                <td><span *ngIf="n!==selectedIndex">
                        {{actor.city}}</span>
                    <span *ngIf="n===selectedIndex"><input type="text" [(ngModel)]="actor.city"></span></td>
                <td><span *ngIf="n!==selectedIndex">
                        {{actor.rating}}</span>
                    <span *ngIf="n===selectedIndex"><input type="text" [(ngModel)]="actor.rating"></span></td>
                <td>
                    <span *ngIf="n !== selectedIndex">
                        <button class="btn btn-primary" (click)="deleteActor(n)"><i class="fa fa-trash"></i></button>
                        &nbsp;
                        <button class="btn btn-danger" (click)="editActor(n)"><i class="fa fa-pencil"></i></button>
                        &nbsp;
                    </span>
                    <span *ngIf="n === selectedIndex">
                        <button class="btn btn-secondary" (click)="saveActor(n)"><i class="fa fa-save"></i></button>
                        &nbsp;
                        <button class="btn btn-secondary" (click)="cancelEdit(n)"><i class="fa fa-undo"></i></button>
                    </span>

                </td>
            </tr>
        </tbody>
    </table>
    <div id="addActor">
        <h5>Add Actor</h5>
        <label>
            Name: <input type="text" [(ngModel)]="newActor.name">
        </label>
        <br>
        <label>
            City: <input type="text" [(ngModel)]="newActor.city">
        </label>
        <br>
        <label>
            Rating: <input type="text" [(ngModel)]="newActor.rating">
        </label>
        <br>
        <button (click)="addActor()">Add</button>
    </div>

</div>
